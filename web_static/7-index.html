<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="outer">
                <div class="locations">
                    <div class="text">
                        <h3>States</h3>
                        <h4>Fake State</h4>
                    </div>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                                <li>City 3</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <div class="text">
                        <h3>Amenities</h3>
                        <h4>Fake Amenity</h4>
                    </div>
                    <ul class="popover">
                        <li>Fake Item</li>
                        <li>Fake Item</li>
                        <li>Fake Item</li>
                        <li>Fake Item</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <div class="place-heading">
		<h1>Places</h1>
	    </div>
            <div class="classarticle2">
		<article>
                    <h2>My home</h2>
            	</article>
            	<article>
                    <h2>Tiny house</h2>
            	</article>
	    </div>
            <div class="classarticle1">
		<article>
                    <h2>A suite</h2>
            	</article>
	    </div>
        </section>
    </div>

    <footer>
        <span>Best School</span>
    </footer>

</body>
</html>
